<!doctype html>
<html lang="en">

<head>
    <title>Colorlib Wordify &mdash; Minimal Blog Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300, 400,700|Inconsolata:400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">

<body class="text-center">
    <div id="root">
        <div class="App">
            <header>

            </header>
            <main>
                <div class="form-wrapper">
                    <img class="mb-4" src="images/react-logo.png" alt="" width="72" height="72">
                    <h1>Create New Post</h1>

                    <form class="submit-form">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title " id="title" class="form-control ">
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="phone" class="form-control ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="content">Content</label>
                                <textarea name="content" id="content" class="form-control " cols="30" rows="8"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
                    </form>
                </div>
            </main>
            <div>
                <footer id="footer" class="page-footer mt-4">Â© 2019 Atanas Yonkov</footer>
            </div>
