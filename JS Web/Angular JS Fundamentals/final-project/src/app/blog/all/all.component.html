<section class="site-section pt-5">
  <div class="container">
    <div class="row blog-entries">
      <div class="col-md-12 col-lg-10 main-content">
        <div class="col-md-12 mb-5">
          <h2>All Posts</h2>
        </div>
        <div class="col-md-12" *ngFor="let p of posts$ | async">
          <div class="post-entry-horzontal">
            <a [routerLink]="['/blog/details', p._id]">
              <img src="{{p.image}}" />
              <span class="text">
                <div class="post-meta">
                  <span class="author mr-2"><img src="/assets/images/atanas-yonkov.jpg" alt="pic placeholder" />
                    Admin</span>â€¢
                  <span class="mr-2">{{p.creationDate | date: 'MMMM/dd/yyyy'}} </span>
                </div>
                <h2 class="title">{{p.title}}</h2>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
